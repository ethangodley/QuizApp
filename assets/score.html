<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save Score</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
    <link rel="stylesheet" href="./style.css">
</head>
<!--Displays highscores of quiz players, importing values from javascript-->
  <body>
    <div class="container">
      <div id="end" class="options">
        <h1 id="finalScore"></h1>
        <form class="userInput">
          <input
            type="text"
            name="username"
            id="username"
            placeholder="username"
          />
          <button
            type="submit"
            id="saveScoreBtn"
            onclick="saveHighScore(event)"
            disabled
          >
            Save
          </button>
        </form>
        <a class="button" href="quiz.html">Play Again</a>
        <a class="button" href="../index.html">Go Home</a>
        <p class = "displayScores"></p>
      </div>
    </div>
    <!--Links to relevant javascript sheet-->
    <script src="./score.js"></script>
  </body>
</html>
